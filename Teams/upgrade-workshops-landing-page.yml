productDirectory:
  items:
  - title: Planen des Upgrades (hier starten)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Ganz gleich, ob Sie vor dem Ende von Skype for Business Online (31. Juli 2021) ein Upgrade auf Teams durchführen oder Szenarien aus Ihrer lokalen Skype for Business-Umgebung auf Teams verschieben, ein erfolgreicher Übergang richtet sich sowohl an die technische Bereitschaft als auch an die Benutzerbereitschaft. Entdecken Sie unser bewährtes Framework, bewährte Methoden und Ressourcen, die Ihnen helfen sollen, den erfolgreichen Wechsel von Skype for Business Online, Skype for Business Server oder einer Hybridumgebung zu Teams zu erleichtern. Zielgruppe – Alle (Unternehmenssponsor, IT-Administratoren, Benutzerbereitschafts-/Änderungsmanager, Projektleiter)
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: Implementieren Ihres Teams-Upgrades
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Treten Sie uns bei, um den besten technischen Ansatz für das Verschieben aller Arbeitslasten in Teams basierend auf Ihren Zielen und Ihrer aktuellen Skype for Business-Umgebung zu identifizieren und vorzubereiten. Die meisten Kunden, die erfolgreiche Übergänge abgeschlossen haben, haben Teams neben ihrer aktuellen Skype for Business Online-, Skype for Business Server- oder Hybridimplementierung aktiviert. Diese Sitzung teilt wichtige Überlegungen und wertvolle Ressourcen mit, die Ihnen beim Definieren der besten Migrationsstrategie für Ihre Organisation helfen sollen. Benutzergruppe – IT-Administratoren
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
