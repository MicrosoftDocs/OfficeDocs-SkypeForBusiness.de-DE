- durationInMinutes: 2
  content: "\nMit Microsoft Teams können Sie kollaborative Klassenzimmer erstellen, in professionellen Lerngemeinschaften zusammenarbeiten und mit Mitarbeitern und Kursteilnehmern kommunizieren – alles über eine einzige zentrale Stelle in Office 365 Education.\n\n\nDieses Handbuch richtet sich an IT-Administratoren in Bildungseinrichtungen, die Microsoft Teams noch nicht bereitgestellt haben. Sie erhalten Informationen zu folgenden Bereichen: \n- Aktivieren von Microsoft Teams für Ihre Bildungseinrichtung\n- Verfügbare Steuerungsmöglichkeiten für die Verwaltung von Microsoft Teams in Ihrer Bildungseinrichtung\n- Partnerservices über Verweise auf externe Dokumentationen \n\nDieses Handbuch soll Ihnen mit speziellen Konfigurationsempfehlungen für Microsoft Teams in Bildungseinrichtungen den schnellen Einstieg ermöglichen. Die Empfehlungen stellen keine Universallösung dar, eignen sich aber gut als Ausgangspunkt. Lesen Sie unsere umfassende Microsoft Teams-Dokumentation, beginnend mit [Übersicht über Microsoft Teams](Teams-overview.md). \n\nWenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\n1. [Überprüfen Sie die Bereitschaft Ihrer Umgebung für Microsoft Teams.](environment-readiness.md)\n2. Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams. Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).\n3. [Bereiten Sie das Netzwerk Ihrer Organisation für Microsoft Teams vor.](prepare-network.md)\n4. Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier). Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n\n[comment]: <> (Platzhalter für Aufgabe: Abschnitt zum Auftreten als Partner und Link zum Strategiedokument für Partner hinzufügen, wenn dieses in das Download Center hochgeladen wurde)\n"
- title: "Die Vorteile von Microsoft Teams für Bildungseinrichtungen"
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a>*„Mit Microsoft Teams finden alle Schüler in meiner Klasse Gehör – auch die ganz ruhigen.“ – Lehrkraft an einer Grundschule*\n\nWenn Microsoft Teams für Sie neu ist, nehmen Sie sich einen Moment Zeit, und sehen Sie sich das Video „Einführung in Unterrichtsfunktionen in Microsoft Teams“ (2:30 Minuten) an.\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\nWährend unserer Arbeit mit Microsoft Education haben wir immer wieder von Lehrkräften gehört, dass effiziente Workflows im Unterricht zu ihren größten Problembereichen gehören. Mit Microsoft Teams Education integrieren wir alle Funktionen aus dem kommerziellen Produkt zusammen mit Funktionen, die unsere Kunden aus dem Bildungswesen schätzen (beispielsweise Aufgabenverwaltung und OneNote-Kursnotizbuch), in einen einzigen digitalen Hub. Lehrkräfte können jetzt Zeit sparen, um sich auf das Unterrichten zu konzentrieren, Kursteilnehmer können sich Gehör verschaffen, und Mitarbeiter und Leiter von Bildungseinrichtungen können auf effizientere Weise zusammenarbeiten.\n\nZeit ist für uns alle ein wertvolles Gut. Für Bildungskräfte jedoch zählt jede Unterrichtsminute, und von jeder zusätzlichen Minute, die ihnen zum Unterrichten zur Verfügung steht, profitieren alle Kursteilnehmer. Microsoft Teams vereint Dateien, Aufgaben und Unterhaltungen, sodass die Lehrkräfte für Ordnung im Unterricht sorgen können, Ankündigungen machen, Aufgaben verteilen und sich um die tägliche Unterrichtsabwicklung kümmern können.\n\nLehrkräfte erhalten mit Microsoft Teams nicht nur neue Möglichkeiten, mit Kursteilnehmern in Verbindung zu treten. Vielmehr können sie jetzt auch außerhalb des Kursraums miteinander in Kontakt bleiben und bewährte Vorgehensweisen, Unterrichtspläne und pädagogisches Know-how austauschen. Mithilfe von benutzerdefinierten professionellen Lerngemeinschaften (PLGs) und Mitarbeiterteams können Lehrkräfte und Mitarbeiter durch ihre Arbeitsweise die Zusammenarbeit fördern und die Effizienz maximieren. Dies erleichtert die Teilnahme an Weiterbildungsmaßnahmen und einrichtungsweiten Initiativen für Führungskräfte.\n"
- title: "Schnellstart – Microsoft Teams-Planungshandbuch"
  durationInMinutes: 4
  content: "\n![Screenshot der fünf Implementierungsphasen für Microsoft Teams](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a>*Abbildung 1: Implementierungsphasen für Office 365 und Microsoft Teams*\n\n## <a name=\"step-1-get-your-people-together\"></a>Schritt 1: Zusammenstellen des Teams\n\nStellen Sie eine Gruppe von Personen (Mitarbeiter, Lehrkräfte und Benutzercommunity) zusammen, die als Beteiligte und Entscheidungsträger für Ihre Microsoft Teams-Bereitstellung fungieren.  In kleineren Organisationen können dies zwei oder drei Personen sein.  Erfolgsentscheidend ist, dass die geschäftliche Seite sowie die Benutzer UND die IT-Spezialisten einbezogen werden. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Schritt 2: Festlegen der Prioritäten für Ihre Szenarien\n\nBei Zusammenarbeit und Kommunikation geht es um Menschen. Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus. Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können. Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Bewährte Methode:\n**Setzen Sie Microsoft Teams schon bei der Planung ein!** Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten. Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen. Ihr Team kann etwa so aussehen:\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a>Schritt 3: Durchführen der technischen Planung\n\nHohe Benutzerfreundlichkeit ist das Ergebnis einer effizienten technischen Planung. Wenn Ihre Organisation über mehr als 50 Arbeitsplätze und einen [berechtigten Plan](https://technet.microsoft.com/library/dn783224.aspx) verfügt, können Sie kostenlos verfügbare [FastTrack-Vorteile](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396) nutzen, die Sie bei der Planung, Bereitstellung und Diensteinführung unterstützen. Sie können diese Aufgaben auch mithilfe des restlichen Handbuchs selbst durchführen.\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a>Schritt 4: Durchführen von Pilotprojekten und Bereitstellen von Microsoft Teams\n\nIn den meisten Organisationen sollte für mindestens eines der oben ausgewählten Szenarien zunächst ein Microsoft Teams-Pilotprojekt mit den Beteiligten, Pionieren und Early Adoptern durchgeführt werden. Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation. Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus. Abbildung 2 zeigt ein paar Beispielszenarien.\n\n![Screenshot von Microsoft Teams-Geschäftsanwendungsfällen nach Abteilung](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a>*Abbildung 2: Beispiele für Geschäftsanwendungsfälle für Microsoft Teams*\n\nNach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen. Große Organisationen führen die Bereitstellung oft phasenweise durch, um den Onboarding- und Schulungsaufwand für die benutzerfreundliche Implementierung von Funktionen zu koordinieren. Achten Sie darauf, dass Ihr Bereitstellungsplan die priorisierten Szenarien integriert. Damit stellen Sie sicher, dass die Benutzer Office 365 und Microsoft Teams optimal nutzen können.\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Schritt 5: Messen der Verwendung, Steuern der Zufriedenheit und Vorantreiben der Einführung\n\nMit der Bereitstellung von Software allein ist es nicht getan, wenn Sie Veränderungen in Ihrer Organisation vorantreiben möchten. Bei der Unterstützung von Zusammenarbeit geht es mehr um Menschen als um Technologien. Um die Einführung von Office 365 und Microsoft Teams erfolgreich voranzutreiben, müssen Sie sich ganz auf die Benutzerfreundlichkeit konzentrieren. Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden. Bei der Ausarbeitung des richtigen Einführungsplans für Ihre Organisation können Ihnen auch Microsoft-Partner helfen.\n\n1. **Bewährte Methoden finden Sie in den [Anleitungen für die Office 365-Einführung]( https://aka.ms/office365adoptionguide)**. Dokumentieren Sie Ihre Vorgehensweise mithilfe unseres Artikels zum [Erstellen einer Change Management-Strategie für Microsoft Teams](change-management-strategy.md).\n2. **Informieren Sie sich mit den [Office 365-Aktivitätsberichten](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)** über die Verwendung in der gesamten Umgebung. Wenn Sie nicht Office 365-Administrator für Ihre Firma sind, bitten Sie den Administrator, Ihnen die Berechtigung zum Lesen von Berichten zu erteilen, damit Sie auf Aktivitätsberichte zugreifen können.\n3. **Erfassen Sie das Feedback Ihrer Benutzer** zur Verwendung von Office 365 und Microsoft Teams. Verwenden Sie einen öffentlichen Kanal in Microsoft Teams, wenn Ihre Organisation aus weniger als 2.500 Personen besteht. Verwenden Sie eine öffentliche Gruppe in Yammer, wenn die Größe Ihrer Organisation dieses aktuelle Mitgliederlimit in Microsoft Teams überschreitet. \n\n5. **Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.** Loben Sie Mitarbeiter, die diese neuen Tools einsetzen und durch innovative Verwendung die Geschäftsergebnisse Ihrer Firma positiv beeinflussen. Dies ist der ausschlaggebende Faktor für die kontinuierliche Einführung von Office 365 und Microsoft Teams.\n"
- title: Aktivieren oder Deaktivieren von Microsoft Teams-Lizenzen
  durationInMinutes: 2
  content: "\nMicrosoft Teams ist ein cloudbasierter Dienst. Benutzer, die über eine gültige Lizenz verfügen, können die Microsoft Teams-Clients für Desktop, Web und mobile Geräte verwenden. Sie können diese Clients selbst installieren, das heißt, sie müssen nicht vom IT-Administrator bereitgestellt werden. Einzelne Benutzerlizenzen für Microsoft Teams können Sie im Office 365 Admin Center oder mithilfe von PowerShell verwalten. Weitere Informationen zu beiden Methoden finden Sie unter [Office 365-Lizenzierung für Teams](office-365-licensing.md). Diese Informationen sind wertvoll, wenn Sie vor der allgemeinen Aktivierung Microsoft Teams-Pilotprojekte durchführen möchten. \n\n> [!NOTE]\n> Vergewissern Sie sich vor der Aktivierung von Microsoft Teams für die gesamte Bildungseinrichtung, dass die entsprechenden Steuerungsmöglichkeiten vorhanden sind. Ein Pilotprogramm trägt wesentlich dazu bei, sicherzustellen dass die richtigen Benutzer die Steuerungsmöglichkeiten verwenden können und Feedback dazu geben, welche Steuerungsmöglichkeiten die Verwendung und Verwaltung des Produkts verbessern. \n\nHier sind ein paar Beispiele für Pilotbenutzergruppen und die Teams, die von Interesse sein könnten. \n\n|IT-Abteilung   |Pilotprojekte in Abteilungen   |Pilotprojekte für Lehrpersonal   |Pilotprojekte für Kursteilnehmer   |\n|---|---|---|---|---|\n|Verwenden Sie Microsoft Teams intern in der IT für Projektaufgaben, Zusammenarbeit und Behebung von Problemen.   |Wählen Sie Verwaltungsabteilungen (zum Beispiel Finanzen, Unterbringung, Entwicklung) aus, die Microsoft Teams für Projektaufgaben und Zusammenarbeit verwenden sollen.   |Identifizieren Sie Pioniere aus dem Lehrpersonal, die die Vorteile von Microsoft Teams im Unterricht und bei der Zusammenarbeit innerhalb des Lehrpersonals kennenlernen möchten.   |Vermitteln Sie den Kursteilnehmern, wie sie auch außerhalb des Unterrichts von Microsoft Teams profitieren können. Identifizieren Sie Pioniere unter den Kursteilnehmern, die Microsoft Teams in ihren außerunterrichtlichen Gruppen verwenden können.   |\n|**Beispielteams**   |   |   |   |\n|IT-Projektkoordination (z. B. Rollout von Microsoft Teams)    |Projektkoordination   |Zusammenarbeit und Kommunikation in Teilkursen (einschließlich Lehrplänen, Gruppenarbeit in Projekten, Tutorsitzungen oder Breakout-Sitzungen)   |Berufsverband, Koordination und Zusammenarbeit von Gruppen (z. B. Ehrenverbindung, Vereinigung der Marketingstudenten)   |\n|Kommunikation zwischen IT-Abteilung und Lehrpersonal   |Arbeitsbereich für Zusammenarbeit, Ankündigungen   |Abteilungsübergreifende Koordination, Kommunikation   |Koordination und Zusammenarbeit von sozialen oder philanthropischen Gruppen (z. B. Studentenverbindungen)   |\n|LiveSite-Probleme   |Besprechungen   |Zusammenarbeit bei Forschungsprojekten   |   |\n|Arbeitsbereich für Zusammenarbeit in der Organisation, Ankündigungen   |Gruppen für leitende Verwalter   |   |   |\n"
- title: "Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung"
  durationInMinutes: 1
  content: "Sie benötigen die Berechtigung als [globaler Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d), damit Sie das Office 365 Admin Center zum Verwalten von Microsoft Teams für Ihre Bildungseinrichtung verwenden können.\n\n1. Melden Sie sich im [Office 365 Admin Center](https://portal.office.com/adminportal/home) mit Ihren Anmeldeinformationen als globaler Administrator an, und wechseln Sie zu **Einstellungen** > **Dienste und Add-Ins**.\n2. Wählen Sie auf der Seite **Dienste und Add-Ins** die Option **Microsoft Teams** aus.\n\n     ![Screenshot der Optionen auf der Seite „Dienste und Add-Ins“ im Office 365 Admin Center](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. Die Seite mit den Microsoft Teams-Einstellungen wird geöffnet. Unten befinden sich zwei Abschnitte. Der obere Abschnitt enthält die Steuerelemente für alle Benutzer in Ihrer Organisation. In der zweiten Hälfte können Sie das Produkt nach den SKU-Typen der Office-Lizenzen und für Gäste verwalten. Manche Bildungseinrichtungen verwenden für Lehrpersonal und Mitarbeiter einen anderen Lizenztyp als für die Kursteilnehmer. Dies ermöglicht eine präzisere Steuerung des Verhaltens für die gesamte Lizenzgruppe. \n\n     ![Screenshot des Abschnitts mit den Microsoft Teams-Einstellungen im Office 365 Admin Center](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Konfigurieren von mandantenweiten Einstellungen
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Allgemein\nIm Abschnitt „Allgemein“ können Sie die folgenden Einstellungen für die gesamte Bildungseinrichtung und für alle vorhandenen Lizenztypen konfigurieren.\n\n- „Show organizational chart in personal profile“ (Organigramm in persönlichem Profil anzeigen)\n- „Use Skype for Business for recipients who don’t have Microsoft Teams“ (Für Empfänger, die Microsoft Teams nicht haben, Skype for Business verwenden)\n- „Allow T-bot proactive help messages“ (Proaktive Hilfenachrichten von T-Bot zulassen)\n\n[T-Bot](t-bot.md) kann Ihren Benutzern bei der Einführung gute Dienste leisten. Auf diese Weise können sich Benutzer eingehender über das Produkt informieren. Daher empfehlen wir dringend, diese Option aktiviert zu lassen. \n\nUm T-Bot zu aktivieren oder zu deaktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.\n\n![Screenshot der Einstellungen im Abschnitt „Allgemein“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>E-Mail-Integration\nSie können die E-Mail-Integration in Kanälen aktivieren und eine Liste eingeschränkter Absender erstellen. Um die E-Mail-Integration zu aktivieren oder zu deaktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus. \n\nMit **Allow senders list** (Liste zugelassenen Absender) können Sie die Domänen steuern, aus denen es möglich sein soll, E-Mails an die Teams in Ihrer Organisation zu senden. \n\n![Screenshot der Einstellungen im Abschnitt „Email integration“ (E-Mail-Integration) im Office 365 Admin Center](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Apps\nSie können externe Apps, neue externe Apps und das Querladen von Apps in Microsoft Teams aktivieren. Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.\n\nWenn Sie externe Apps aktivieren, wird eine Dropdownliste angezeigt, in der Sie die in der Bildungseinrichtung zulässigen Anwendungen auswählen können. Auf diese Weise können Lehrkräfte ihre bevorzugten Apps kombinieren, um innerhalb der Microsoft Teams-Plattform damit zu arbeiten. Wenn Sie **Enable new external apps by default** (Neue externe Apps standardmäßig aktivieren) auswählen, werden von Herausgebern eingereichte neue Apps automatisch in Ihrer Liste angezeigt. \n\nDie Möglichkeit zum Querladen von Apps ist nur für Teammitglieder verfügbar, bei denen es sich nicht um Gäste handelt. Dies ist hilfreich, wenn Sie Programmierkurse abhalten oder benutzerdefinierte Learning Management Systems testen, die in Microsoft Teams integriert werden können. Weitere Informationen finden Sie unter [Die Microsoft Teams-Entwicklerplattform](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Screenshot der Einstellungen im Abschnitt „Apps“ im Office 365 Admin Center](media/QS-edu-apps.png)\n\nWenn Sie „Aufgaben“ aktivieren, können Lehrkräfte Aufgaben verteilen und den Kursteilnehmern iteratives Feedback geben. \n\nWenn externe Apps in Microsoft Teams aktiviert sind, können die Lehrkräfte Apps anpassen, um sie den Kursteilnehmern über Registerkarten zur Verfügung zu stellen. Mit Registerkarten können Sie einen Kanal anpassen, um Inhalte und Funktionen aufzunehmen, die Ihr Team täglich benötigt. Dadurch können die Benutzer schnell auf häufig verwendete Dokumente und Clouddienste zugreifen. Es gibt verschiedene integrierte Registerkarten, zum Beispiel „Dateien“.\n\n![Screenshot, der das Hinzufügen von Registerkarten für Apps zu Microsoft Teams zeigt](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nIm Microsoft Teams-Client können Benutzer oben im Kanal Registerkarten für Word-Dokumente, PowerPoint-Präsentationen, Excel-Arbeitsblätter, OneNote-Kursnotizbücher, Aufgaben und vieles mehr hinzufügen. Im Lauf der Zeit werden weitere Registerkarten hinzugefügt, sowohl von Microsoft als auch von Partnern.\n\n### <a name=\"custom-cloud-storage\"></a>Benutzerdefinierter Cloudspeicher\nSie können in Microsoft Teams verschiedene Arten von Cloudspeicher aktivieren. Zurzeit werden Box, Dropbox, Google Drive und ShareFile unterstützt. Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus. Wenn diese Einstellungen aktiviert sind, kann jedes Mitglied eines Teams einen neuen Anbieter hinzufügen, der zum Speichern oder Abrufen von Dokumenten verwendet werden kann.\n\n![Screenshot der Einstellungen im Abschnitt „Custom cloud storage“ (Benutzerdefinierter Cloudspeicher) im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nMicrosoft Teams verwendet SharePoint als standardmäßigen Speicheranbieter für Dateien. Weitere Informationen finden Sie unter [Interaktion von SharePoint Online und OneDrive for Business mit Microsoft Teams](sharepoint-onedrive-interact.md). Wie Ihr Kontingent berechnet wird und wie Sie es am besten verwalten, erfahren Sie unter [Verwalten von Speichergrenzwerten für Websitesammlungen](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Wenn Sie die Sammlungen der einzelnen Websites nicht verwalten möchten, erfahren Sie auch, wie Sie dies automatisch von dem Dienst vornehmen lassen. \n"
- title: Konfigurieren von Einstellungen nach Benutzer- oder Lizenztyp
  durationInMinutes: 7
  content: "Wenn in Ihrer Organisation mehrere Lizenztypen vorhanden sind, werden diese in der folgenden Dropdownliste angezeigt. Beispiele: **Business and Enterprise** (Business und Enterprise) oder **Education – Faculty and Staff** (Education – Lehrpersonal und Mitarbeiter) oder **Education – Student** (Education – Schüler und Studenten) und **Guest** (Gast). Im folgenden Abschnitt wird beschrieben, wie Sie diese Gruppen verwalten können. Das System kann Benutzer nur anhand der Lizenzen unterscheiden, die Sie ihnen zugewiesen haben. Wenn Sie nur über einen Lizenztyp verfügen, können die hier angezeigten Einstellungen als mandantenweite Einstellungen behandelt werden. \n\n![Screenshot der Einstellungen im Abschnitt „Teams und Kanäle“ im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nUm den Zugriff auf Microsoft Teams für einen Lizenztyp zu aktivieren, legen Sie die Umschaltfläche auf **Ein** fest, und wählen Sie dann **Speichern** aus. Dies ist nur ein vorübergehender Wechsel. Letzten Endes müssen Sie den Benutzerzugriff auf Microsoft Teams wie für alle anderen Office-Arbeitsauslastungen über Benutzerlizenzen verwalten.\n\n![Screenshot der Einstellungen für die Microsoft Teams-Lizenzauswahl im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nUm den [Gastzugriff](guest-access.md) für Ihren Mandanten zu aktivieren, wählen Sie die Lizenz **Gast** aus, und legen Sie die Umschaltfläche auf **Ein** fest. Sie können den Gastzugriff verwenden, um das Gastprofessorszenario zu aktivieren. Dieses gestattet Personen, die nicht Ihrer Organisation angehören, die Teilnahme an Ihren Teams. Gastprofessoren sollten nur dann zu einem Team hinzugefügt werden, wenn sie während der gesamten Kursdauer mit den Kursteilnehmern interagieren. Wenn sie nur eine einzige Vorlesung abhalten, können Sie sie als anonyme Benutzer an einer Besprechung teilnehmen lassen, anstatt sie als Gäste zum Team hinzuzufügen. \n\n> [!NOTE] \n> Nur Teambesitzer können Gäste zum Team hinzufügen.\n\n\n### <a name=\"teams-and-channels\"></a>Teams und Kanäle\nTeams sollen Gruppen von Personen zusammenbringen, die eng zusammenarbeiten, um ihre Produktivität zu verbessern. Möglich sind dynamische Teams für projektbasierte Aufgaben (zum Beispiel Entwicklung von Studienplänen oder Planen von Schulveranstaltungen) sowie für ständige Aufgaben, die die interne Struktur Ihrer Einrichtung widerspiegeln (z B. Schulen, Fachbereiche und Klassen). Microsoft Teams Education bietet drei neue Teamtypen (Kurse, PLGs, Mitarbeiter), sodass insgesamt vier Teamtypen möglich sind:\n\n|       |Für Kurse    |Für PLGs       |Für Mitarbeiter      |Für alle     |\n|---    |---    |---    |---    |---    |\n|Beschreibung    |Lehrkräfte und Kursteilnehmer, die gemeinsam an Gruppenprojekten, Aufgaben und vielem mehr arbeiten      |Lehrkräfte, die in einer professionellen Lerngemeinschaft zusammenarbeiten      |Leitende Mitarbeiter und Mitarbeiter, die bei der Schulverwaltung und -entwicklung zusammenarbeiten    |Kursteilnehmer und Mitarbeiter der Bildungseinrichtung, die in Interessengruppen und Klubs zusammenarbeiten      |\n\nEin Kanal entspricht einer Unterkategorie eines Teams. Sie können einen Kanal für eine Aktivität oder ein Thema erstellen. Unterhaltungen, Dateien und Notizen sind kanalspezifisch und für alle Teammitglieder verfügbar.\n\n![Screenshot der Einstellungen im Abschnitt „Teams und Kanäle“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> Sie müssen die Systemsteuerungsoption **Gruppen** verwenden, da alle Teams auf Office 365-Gruppen basieren. \n\nSie können Teambesitzer und -mitglieder mithilfe der Systemsteuerungsoption **Gruppen** im Office 365 Admin Center erstellen und verwalten. Die Erstellung von Office 365-Gruppen ist standardmäßig aktiviert, kann aber mithilfe von PowerShell auf bestimmte Benutzer oder Gruppen begrenzt werden, z. B. „Education – Faculty and Staff“ (Eduction – Lehrpersonal und Mitarbeiter).\n\nWie Sie mithilfe von PowerShell die Berechtigungen steuern und welche Lizenztypen zur Nutzung dieser Funktionen erforderlich sind, erfahren Sie unter [Verwalten von Personen, die Office 365-Gruppen erstellen können](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n> [!NOTE]\n> Wenn Sie die Erstellung von Gruppen deaktivieren, hat dies auch Auswirkungen auf andere Produkte. Details zu diesen Auswirkungen finden Sie unter [Verwalten von Personen, die Office 365-Gruppen erstellen können](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>Wichtigste Punkte der Teamverwaltung und -erstellung\n#### <a name=\"team-management\"></a>Teamverwaltung\n- Weitere Informationen zum Erstellen von Office 365-Gruppen im Admin Center finden Sie unter [Erstellen einer Office 365-Gruppe im Admin Center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).\n- Die für Gruppen bereitgestellte Funktion für Teambenennungskonventionen ist zurzeit als private Vorschau und in Kürze auch als öffentliche Vorschau verfügbar. Weitere Informationen zu dieser Funktion finden Sie unter [Benennungsrichtlinien für Office 365-Gruppen](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).\n- Verhindern Sie, dass Microsoft Teams in der globalen Adressliste (GAL) angezeigt wird. Weitere Informationen finden Sie unter [Verwalten von Office 365-Gruppen mit PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540) im Abschnitt „Ausblenden von Office 365-Gruppen aus der globalen Adressliste“.\n- Verwalten Sie Ablaufrichtlinien für Teams oder Gruppen. Weitere Informationen finden Sie unter [Ablaufrichtlinien für Office 365-Gruppen](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).\n\n#### <a name=\"team-creation\"></a>Teamerstellung\n- __Verwenden von School Data Sync__: Wenn Sie bereits School Data Sync verwenden, werden Teams anhand Ihrer Listendetails automatisch erstellt. Lehrkräfte und Kursteilnehmer werden automatisch zugewiesen. \n\n> [!TIP]\n> Wenn Sie mehr über School Data Sync erfahren möchten, lesen Sie [Übersicht über School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Sie können sich [hier](https://sdscrm.microsoftcrmportals.com/signup/) für School Data Sync registrieren.\n\n- (Vorschau) Erstellen von Gruppen mithilfe von PowerShell. Weitere Informationen finden Sie unter [Microsoft Teams PowerShell](https://docs.microsoft.com/powershell/module/teams). \n\n> [!IMPORTANT]\n> Sie können für Office 365 Education [vier verschiedene Teamtypen erstellen](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67). Mit PowerShell können Sie nur den Standardteamtyp erstellen. Der Typ eines erstellten Teams kann nicht geändert werden. \n\n### <a name=\"calls-and-meetings\"></a>Anrufe und Besprechungen\n\n![Screenshot der Einstellungen im Abschnitt „Anrufe und Besprechungen“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\nBei privaten Besprechungen können Ihre Benutzer die Teilnehmer explizit auswählen, anstatt allen Teammitgliedern die Teilnahme zu ermöglichen. So können sie kleinere Besprechungen abhalten, die nicht das gesamte Team stören. \n\nWenn Sie das Planen von Kanalbesprechungen zulassen, können Benutzer ein Team und einen Kanal für die Besprechung auswählen. Auf diese Weise können alle Teammitglieder, die Interesse an der Besprechung haben, teilnehmen und benötigen keine ausdrückliche Einladung. \n\n![Screenshot der Benutzeroberfläche für das Planen einer Besprechung, wenn private Besprechungen aktiviert sind](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\nBei Ad-hoc-Kanal-MeetUps können Benutzer direkt über die Benutzeroberfläche für Chats ein MeetUp starten. Alle aktiv an dem Thread Beteiligten können in den Anruf einsteigen und die Unterhaltung fortsetzen. \n\n![Screenshot der Benutzeroberfläche des Felds zum Verfassen, wenn Ad-hoc-Besprechungen aktiviert sind](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\nBesprechungsoptionen wie „Allow videos in meetings“ (Videos in Besprechungen zulassen) und „Allow screen sharing in meetings“ (Bildschirmübertragung in Besprechungen zulassen) beleben Besprechungen, denn die Teilnehmer können von Angesicht zu Angesicht kommunizieren und den gleichen Bildschirminhalt sehen. Wenn diese Optionen aktiviert sind, können die Benutzer Video und Bildschirmübertragung in der Besprechung umschalten. \n\n![Screenshot der Besprechungssteuerelemente](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> Manche Bildungseinrichtungen möchten möglicherweise die Menge ihres Netzwerkdatenverkehrs einschränken. Beispielsweise kann es sein, dass Einrichtungen mit geringer Bandbreite Video deaktivieren möchten.\n\nDie Möglichkeit, einen privaten Einzelchat oder einen Gruppen-Chat zu einem Audio- oder Videoanruf auszuweiten, wird mit „Allow private calling“ (Private Anrufe zulassen) aktiviert. In einem Chat werden rechts oben die folgenden Optionen angezeigt. \n\n![Screenshot der Audio- und Videosteuerelemente in einem privaten Chat](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>Messaging\n\n![Screenshot der Einstellungen im Abschnitt „Messaging“ im Office 365 Admin Center](media/QS-edu-messaging.png)\n\nWenn Ihre Bildungseinrichtung keine „lustigen“ Inhalte wie GIF-Dateien, Memes und Aufkleber zulassen möchte, können Sie als Administrator diese Inhalte für Kursteilnehmer im Abschnitt **Messaging** des Bildschirms mit den Microsoft Teams-Einstellungen deaktivieren. Dann werden diese Optionen nicht mehr unter dem Feld zum Verfassen angezeigt, aber unsere Standard-Emoji sind nach wie vor verfügbar und können verwendet werden. Wenn GIF-Dateien aktiviert sind, können Sie eine Inhaltsbewertung anwenden, um den Typ der GIF-Dateien einzuschränken, die in Microsoft Teams in Ihrer Einrichtung zulässig sind. Es gibt die folgenden Inhaltsbewertungen:\n\n- Streng \n- Mittel\n- Alle Inhalte zulassen\n\nSie können auch private Chats nur zwischen Kursteilnehmern deaktivieren und gleichzeitig dem Lehrpersonal private Chats ermöglichen. Wenn Sie Chats deaktivieren, sehen Benutzer, die nicht über diese Funktionalität verfügen, nicht mehr die Option „Chat“ auf der linken Seite. \n\n![Screenshot der linken Schiene ohne Chat](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nWenn Benutzer, die für Chat aktiviert sind, eine Unterhaltung mit Teilnehmern starten möchten, die nicht entsprechend aktiviert sind, werden sie durch eine Benachrichtigung im Feld zum Verfassen von Chats informiert: „Der Administrator hat den Chat für <Benutzer> deaktiviert“.\n\n![Screenshot, in dem ein Chat mit einem deaktivierten Teilnehmer nicht gestartet werden kann](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> Wenn Sie private Chats für eine Gruppe von Benutzern deaktivieren, können diese nicht über T-Bot Hilfe erhalten. Sie finden jedoch alle T-Bot-Inhalte im [Microsoft Teams-Hilfecenter](https://support.office.com/Teams). Weisen Sie also unbedingt alle Benutzer, die nicht für private Chats aktiviert sind, auf diese bei der Einführung hilfreiche Ressource hin. \n\nEs wird empfohlen, für alle Lizenztypen das Löschen von Nachrichten durch Besitzer zu aktivieren, da dies das Moderieren von Kanalchats deutlich erleichtert. \n\nAußerdem können Sie es Mitgliedern ermöglichen, ihre eigenen Nachrichten zu bearbeiten und zu löschen. Diese Funktion ist sehr sinnvoll, um sicherzustellen, dass Absender Rechtschreibfehler korrigieren und an falsche Threads gerichtete oder redundante Nachrichten entfernen können. \n\n> [!NOTE]\n> Wenn Sie die gesetzliche Aufbewahrungspflicht für das Postfach eines Benutzers festlegen, werden alle bearbeiteten und gelöschten Nachrichten protokolliert. Weitere Informationen finden Sie unter [Festlegen der gesetzlichen Aufbewahrungspflicht für einen Benutzer oder ein Team in Microsoft Teams](legal-hold.md).\n"
- title: Verteilen an Clients
  durationInMinutes: 1
  content: "\nMicrosoft Teams-Clients sind für Web, Desktop (Windows und Mac) und mobile Betriebssysteme (Android, iOS und Windows Phone) verfügbar. Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt. Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).\n\nBei der Setupdatei für den Microsoft Teams-Client handelt es sich um eine ausführbare Datei, die von Administratoren und Endbenutzern von der [Microsoft Teams-Downloadseite](https://teams.microsoft.com/downloads) heruntergeladen werden kann. Endbenutzer auf Desktops können die Anwendung installieren, wenn sie über die entsprechenden Berechtigungen verfügen. IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.\n\nEndbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen. \n\nMindestens erforderliche Versionen für Clientbetriebssysteme:\n\n|       |Windows    |macOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 und höher    |10.10 und höher    |10 oder höher    |4.4 und höher      |10.0.10586 und höher       |\n\n\nUnterstützung für Internetbrowser: \n\nMicrosoft Teams unterstützt die folgenden Internetbrowser: \n  - Internet Explorer 11\n  - Microsoft Edge\n  - Chrome (neueste Version sowie die zwei vorhergehenden Versionen)\n  - Firefox (neueste Version sowie die zwei vorhergehenden Versionen)\n\n\n> [!NOTE]\n> Safari wird zurzeit nicht unterstützt. Neuigkeiten zu den neuen Funktionen in Microsoft Teams finden Sie in der [Microsoft Teams-Roadmap](http://aka.ms/TeamsRoadmap). Benutzer, die Microsoft Teams in Safari zu öffnen versuchen, werden aufgefordert, den Microsoft Teams-Desktopclient herunterzuladen.\n"
- title: "Einführung, Feedback und Support"
  durationInMinutes: 1
  content: "\nInhalte zur Einführung (in Kürze verfügbar):\n    - E-Mail-Vorlagen für Handbücher zu den ersten Schritten (Januar 2018)\n    - Kurze Schnellstartvideos für Endbenutzer (Januar 2018)\n    - Vorlagen für interne soziale Kampagnen (Februar 2018)\n\n\nHandlungsaufforderung:\n    - Sehen Sie sich unsere praktische [Interaktive Microsoft Teams-Demo](http://teamsdemo.office.com/) an (5 Minuten).\n    - Aktivieren Sie Microsoft Teams im [Office 365 Admin Center](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (melden Sie sich als Office 365-Administrator an).\n    - Laden Sie Microsoft Teams-Clients herunter: [Laden Sie sich Microsoft Teams auf alle Ihre Geräte](https://teams.microsoft.com/downloads).\n    - Lesen Sie weitere Informationen zu Office 365 für Bildungseinrichtungen im [Ausbildung-Hilfecenter](https://support.office.com/education).\n\nWeitere Ressourcen:\n    - [Microsoft Teams-Roadmap](https://aka.ms/teamsroadmap)\n    - Stets auf dem Laufenden mit dem [Microsoft Teams-Blog](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog) \n    - Matt Sosemans Blog „The Productive Cloud“ zum Thema [PowerShell-Unterstützung in Microsoft Teams](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)\n\n\n[Vorschlag senden](https://aka.ms/eduuservoice)\n\n[Kontakt zum Support](https://aka.ms/o365portal)\n\n[Fragen an die Microsoft Teams-Community](https://aka.ms/msteamscommunity)\n\n[Suchen nach Informationen im Office 365 Education-Hilfecenter](https://support.office.com/education)\n\n[Weitere Ressourcen für Bildungseinrichtungen](https://education.microsoft.com/)\n"
