- durationInMinutes: 2
  content: >
    In dieser Schulung werden Sie durch die Einrichtung eines effektiven Pilotprojekts für Mitarbeiter in Firstline basierend auf agilen Prinzipien und einem iterativen Ansatz erfahren. Mitarbeiter in Produktion sind Mitarbeiter in der Produktion, die möglicherweise Werksarbeiter, Einzelhandelsspezialisten, Spezialisten im Gesundheitswesen oder Mitarbeiter sind, die regelmäßig im Namen Ihres Unternehmens mit Kunden zusammenarbeiten.


    > [!NOTE]

    > Überprüfen und füllen Sie die Voraussetzungen und [Umgebungsabhängigkeiten](upgrade-plan-journey-prerequisites.md) für Teams aus, bevor Sie mit dieser Arbeit beginnen.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:

    -   Sie sind IT-Spezialist.

    -   Verantwortlich für die Planung oder Bereitstellung von Teams für Mitarbeiter in Firstline.


    Wir behandeln die folgenden Themen:

    -   Zusammenbringen ihrer Personen

    -   Planen von Pilotlösungen

    -   Konfiguration des technischen Teams und des Pilotteams

    -   Kommunizieren

    -   Measure

    -   Iterieren und Erweitern


    Die folgenden Themen werden nicht behandelt:

    -   Dieser Inhalt enthält Eine Referenzdokumentation zum Vorbereiten von Teams auf ein Pilotprojekt mit Firstline-Workern, die gesamte Konfiguration von Teams geht jedoch über den Rahmen dieses Artikels hinaus.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Wenn Sie Fragen oder Feedback zu dieser Schulung haben:


    -   Schreiben Sie etwas im Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.


    Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Zusammenbringen ihrer Personen
  durationInMinutes: 4
  content: "\nStellen Sie eine Gruppe von Personen aus Ihrem Unternehmen, aus it- und firstline-Communitys zusammen, die als Interessengruppen und Entscheidungsgruppe für Ihr Pilotprojekt für Mitarbeiter in Teams für Firstline Workers fungieren sollen. Schließen Sie unbedingt Einzelpersonen aus allen 3 Communitys ein, damit Sie die besten Erfolgschancen haben:\n\nIdentifizieren Sie als Nächstes Ihre Pilotgemeinschaft der Phase 1, und stellen Sie sicher, dass sie die tatsächlichen Mitarbeiter in Firstline in der kleinsten logischen Gruppierung für Ihre Organisation umfasst. Ein Restaurant, ein Abteilung eines Kaufgeschäfts, ein Ladengeschäft, ein klinischer Patienten, ein Präcinct, eine Pflanze, ein Verteilungscenter usw. Der Schlüssel besteht in der Optimierung der durchschnittlichen Mitarbeiter in Firstline, die nur einem Team gehören. Vorgesetzte oder Spezialisten können sich in mehreren unternehmen:\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nEs ist wichtig, alle Rollen in dieser kleinsten logischen Gruppierung , von Managern bis hin zu Teilzeitmitarbeitern oder Saisonarbeitern, mit einbe zu lassen, um wertvolle Einblicke zu gewinnen und moderne Kommunikationsszenarien zu ermöglichen. Ihre jüngeren Mitarbeiter werden Sie überrascht! Zu den wichtigsten hilfreichen und unbeaufsichtigten Szenarien, die bei Pilotprojekten mit Beispielkunden aufgedeckt wurden, gehören:\n-   Standardisierte Erwartungen und Schulung: Machen Sie ein Bild einer sauberen Haltung, um den Mitarbeitern in der Küche zu veranschaulichen, was aufgeräumt bedeutet. \"Wenn es nicht wie hier aussieht, ist es nicht sauber!\"\n\n-   Verringern der Verkleinerung: Machen Sie ein Bild eines bekannten Ladendiebstahls, und benachrichtigen Sie andere Mitarbeiter sofort. Teams in zukünftigen Schichten sehen auch dieses Bild, um zukünftige Risiken abzumildern.\n\n### <a name=\"decision-point\"></a>Entscheidungspunkt\nAm Ende dieser Phase sollten Sie in der Lage sein, die folgenden Fragen zu beantworten:\n-   Wer nimmt an Ihrem Pilotprojekt teil?\n\n-   Was ist die kleinste logische Gruppierung für Ihre Organisation?\n"
- title: Planen von Pilotlösungen
  durationInMinutes: 4
  content: "\nFür ein erfolgreiches Pilotprojekt für Mitarbeiter in Firstline ist Einfachheit entscheidend! Für die meisten Kunden wird diese Community in der Regel keine vom Unternehmen unterstützte Kommunikations- oder Zusammenarbeitstechnologie bereitgestellt, aber wahrscheinlich nutzen sie bereits nicht unterstützte Verbrauchertools, um einige grundlegende Anforderungen zu erfüllen. Es wird empfohlen, damit zu beginnen, wo sich Ihre Benutzer befinden, und die Funktionen nachzubilden, die sie heute in Denktools verwenden. Wenn das Pilotprojekt fortschreitet und der Iterationsprozess beginnt, können Sie die Benutzererfahrung verbessern.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Sie wissen nicht genau, welche Verbrauchertools diese Benutzer derzeit verwenden?\nIm \"Pilotprojekt in einem Feld\" für Mitarbeiter in Firstline sind Beispielbenutzerumfragen enthalten. Verwenden Sie die Vor-Pilot-Umfrage, um die Tools, Funktionen und Szenarien inventarisiert zu haben.\n\n### <a name=\"chat-configuration-options\"></a>Konfigurationsoptionen für Chats\nIn Chat auf mobilgeräten können Sie das normale layout für traditionelle Chats für Teams oder ein Layout verwenden, das \"Favoritenkanäle\" in \"Chat\" enthält. Diese zweite vereinfachte Benutzeroberfläche funktioniert gut für Mitarbeiter in Service und Service, die nur in einem Team arbeiten, und wird als bewährte Methode empfohlen. Durch das Konfigurieren von \"Favoritenkanäle in Chat anzeigen\" wird außerdem die Schaltfläche \"Teams\" aus der Einrichtungsrichtlinie der Firstline Worker-App entfernt, um die Endbenutzererfahrung ohne Funktionalitätsverlust weiter zu optimieren und zu vereinfachen. Für Benutzer, die in mehreren Teams arbeiten werden, wird dies nicht empfohlen. Glücklicherweise kann dies auf Benutzerbasis konfiguriert werden und nach Bedarf an Raffinesse wachsen.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nKonfigurieren Sie Phase 1 der Firstline Teams-Erfahrung, um die Verbrauchertools nachzubilden, die diese Benutzer bereits verwenden! Wir empfehlen, das Pilotprojekt für Mitarbeiter in Firstline mit \"Favoritenkanäle in Chat anzeigen\" für vereinfachte Kommunikation und Schichten (optional) zu starten.\n\n|  Mit Schichten  |  Ohne Schichten  |\n|---------------|------------------|\n|![Abbildung eines Telefonbildschirms mit der Option \"Schichten\" am unteren Rand](media/firstline-worker-chat-with-shifts.png)    |![Abbildung eines Telefonbildschirms ohne Option \"Schichten\" auf der unteren Leiste](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Entscheidungspunkte:\n\n-  Welche Funktionen werden in Phase 1 Ihres Pilotprojekts für Mitarbeiter in Firstline verwendet?\n-  Benötigen Ihre Mitarbeiter in Firstline Schichten?\n-  Welche Chatkonfiguration verwenden Sie?\n"
- title: Konfiguration des technischen Teams und des Pilotteams
  durationInMinutes: 25
  content: "\nWenn dies noch nicht geschehen ist, füllen Sie die am Anfang dieses Dokuments hervorgehobenen technischen Voraussetzungen und [Umgebungsabhängigkeiten für Teams aus.](upgrade-plan-journey-prerequisites.md) Wenn Sie die technischen Voraussetzungen verstehen und das anfängliche Pilotteam konfigurieren, ist eine effiziente technische Planung die Grundlage für eine großartige Benutzererfahrung. Dazu gehört das Erstellen des Teams und Einladen der identifizierten Mitarbeiter in 1.1-Teams.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Konfigurieren und Zuweisen einer App-Setuprichtlinie und einer Messagingrichtlinie\n\n> [!NOTE]\n> Als Alternative zum Konfigurieren und Zuweisen einzelner Richtlinien können Sie ein Richtlinienpaket für Mitarbeiter in Firstline und Vorgesetzten von Firstline konfigurieren und zuweisen. Weitere Informationen finden Sie im Abschnitt \"Konfigurieren und Zuweisen von Richtlinienpaketen\" weiter später in diesem Artikel.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Konfigurieren einer App-Setup-Richtlinie\nErstellen Sie eine benutzerdefinierte App-Setuprichtlinie basierend auf den Entscheidungen in Schritt 2.\n\n1. Wechseln Sie in der linken Navigationsleiste des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)zu **\"Teams-Apps\" > Setuprichtlinien.**\n1. Wählen **Sie \"Hinzufügen\"** aus (es gibt eine FirstLineWorker-Standardrichtlinie, die Sie möglicherweise verwenden möchten, statt eine benutzerdefinierte Richtlinie zu erstellen).\n1. Geben Sie einen aussagekräftigen Namen für die Richtlinie ein. Entfernen Sie die angeheftet Apps, und ordnen Sie sie so neu an, dass sie dem gewünschten Zustand entsprechen. Klicken **Sie auf \"Apps** hinzufügen\", um beliebige Anwendungen von Drittanbietern oder benutzerdefinierte Geschäftsanwendungen hinzuzufügen, die Sie hinzufügen möchten.\n\n  ![Eine Liste der angeheftet Apps.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Konfigurieren einer Messagingrichtlinie\nErstellen Sie eine benutzerdefinierte Messagingrichtlinie basierend auf den Entscheidungen in Schritt 2. Wenn Sie Benachrichtigungen mit Priorität, Sprachnachrichten oder die Konfiguration \"Bevorzugte Kanäle in Chat anzeigen\" aktivieren möchten, müssen Sie eine spezielle Messagingrichtlinie für Mitarbeiter in Firstline einrichten.\n\n1. Wechseln Sie in der linken Navigationsleiste des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)zu **\"Messagingrichtlinien\".**\n1. Klicken Sie auf **Hinzufügen**.\n1. Geben Sie einen aussagekräftigen Namen für die Richtlinie ein, und konfigurieren Sie die Einstellungen nach Bedarf, um die Entscheidungen in Schritt 2 zu erfüllen.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Zuweisen der App-Setup- und -Messagingrichtlinie zu Benutzern\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Verwenden des Microsoft Teams Admin Centers\n\nWeisen Sie den Pilotbenutzern die Richtlinie und Messagingrichtlinie für die App-Einrichtung zu.\n\n1. Wählen Sie im linken Navigationsbereich des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)\"Benutzer\" **aus.**\n\n  ![Auswahl des Teams-Benutzermenüs.](media/firstline-worker-users-bar.png)\n\n2. Suchen Sie nach den Pilotbenutzern nach Namen.\n\n  ![Seite \"Teams-Benutzerinformationen\" aus.](media/firstline-worker-users-page.png)\n\n3. Klicken Sie auf den Anzeigenamen des Benutzers, um die Seite mit den Benutzerdetails zu öffnen.\n4. Wählen Sie neben **\"Zugewiesene Richtlinien\"** die Option **\"Bearbeiten\" aus.**\n\n  ![Seite \"Teams-Benutzerdetails\" aus.](media/firstline-worker-user-details-page.png)\n\n5. Wählen **Sie unter \"App-Setuprichtlinie\"** die für das Pilotprojekt erstellte Richtlinie aus, und klicken Sie dann auf **\"Speichern\".**\n6. Wählen **Sie unter \"Messagingrichtlinie\"** die für das Pilotprojekt erstellte Richtlinie aus, und klicken Sie dann auf **\"Speichern\".**\n\n  ![Fenster \"Benutzerrichtlinien bearbeiten\" in Teams.](media/firstline-worker-edit-user-policies.png)\n\n7. Wiederholen Sie diese Schritte für alle Pilotbenutzer.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Zuweisen einer Richtlinie basierend auf der Gruppenmitgliedschaft oder im Maßstab über eine Batchzuordnung\n\nWenn Sie über eine große Anzahl von Benutzern verfügen, denen Sie eine Richtlinie zuweisen möchten, können Sie einer Gruppe eine Richtlinie zuweisen, bei der Benutzer Mitglied sind, oder sie können eine Batchzuweisung oder\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Zuweisen einer Richtlinie zu einer Gruppe\n\nMit der Richtlinienzuweisung zu Gruppen können Sie einer Benutzergruppe, z. B. einer Sicherheitsgruppe oder Verteilerliste, eine Richtlinie zuweisen. Die Richtlinienzuweisung wird anhand von Prioritätsregeln an die Mitglieder der Gruppe weitergegeben. Wenn Mitglieder einer Gruppe hinzugefügt oder daraus entfernt werden, werden ihre geerbten Richtlinienzuweisungen entsprechend aktualisiert. Diese Methode wird für Gruppen mit bis zu 50.000 Benutzern empfohlen, sie eignet sich aber auch für größere Gruppen.\n\nWeitere Informationen finden Sie unter [\"Zuweisen einer Richtlinie zu einer Gruppe\".](assign-policies.md#assign-a-policy-to-a-group)\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Zuweisen einer Richtlinie zu einer großen Gruppe von Benutzern\n\nVerwenden Sie die Batchrichtlinienzuordnung, um großen Gruppen von Benutzern gleichzeitig eine Richtlinie zuzuordnen. Sie verwenden das [Cmdlet \"New-CsBatchPolicyAssignmentOperation\",](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation) um eine Gruppe von Benutzern und das Richtlinienpaket zu übermitteln, das Sie zuweisen möchten. Die Zuweisungen werden als Hintergrundvorgänge verarbeitet, und für jeden Batch wird eine Vorgangs-ID generiert.\n\nEin Batch kann bis zu 5.000 Benutzer umfassen. Sie können Benutzer durch Angabe ihrer Objekt-ID, des UPN, der SIP-Adresse oder der E-Mail-Adresse hinzufügen. Weitere Informationen finden Sie unter [\"Zuweisen einer Richtlinie zu einer Gruppe von Benutzern\".](assign-policies.md#assign-a-policy-to-a-batch-of-users)\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Konfigurieren und Zuweisen von Richtlinienpaketen\n\n> [!NOTE]\n> Als Alternative zum Konfigurieren und Zuweisen einzelner Richtlinien können Sie ein Richtlinienpaket für Mitarbeiter in Firstline und Vorgesetzten von Firstline konfigurieren und zuweisen. \n\nEin [Richtlinienpaket](manage-policy-packages.md) in Teams ist eine Sammlung vordefinierter Richtlinien und Richtlinieneinstellungen, die Sie Benutzern zuweisen können, die ähnliche Rollen in Ihrer Organisation haben. Richtlinienpakete vereinfachen und rationalisieren Richtlinien und lassen Sie diese konsistent verwalten.\nSie können die Einstellungen der Richtlinien im Paket an die Anforderungen Ihrer Benutzer anpassen. Wenn Sie die Einstellungen von Richtlinien in einem Richtlinienpaket ändern, erhalten alle Benutzer, denen dieses Paket zugewiesen ist, die aktualisierten Einstellungen. Sie können Richtlinienpakete über das Microsoft Teams Admin Center oder PowerShell verwalten.\n\nIn Richtlinienpaketen werden je nach Paket Richtlinien für Folgendes vor definiert:\n- Besprechungen\n- Liveereignisse\n- Anrufe\n- Messaging\n- Teams\n- Einrichten von Apps\n\nTeams enthält derzeit die folgenden Richtlinienpakete für die Mitarbeiter in Der ersten Belegschaft.\n\n|Paketname im Microsoft Teams Admin Center  |Am besten geeignet für|Beschreibung |\n|---------|---------|---------|\n|Firstline Manager |Firstline Manager in Ihrer Organisation|Erstellt einen Satz von Richtlinien und wendet diese Einstellungen auf Firstline Manager in Ihrer Organisation an. |\n|Mitarbeiter in Firstline |Mitarbeiter in Firstline in Ihrer Organisation|Erstellt einen Satz von Richtlinien und wendet diese Einstellungen auf Firstline Workers in Ihrer Organisation an. |\n\n![Screenshot der Richtlinienpakete \"Firstline Worker\" und \"Firstline Manager\"](media/policy-packages-flw.png)\n\nJede einzelne Richtlinie wird mit dem Namen des Richtlinienpakets bezeichnet, sodass Sie die Mit einem Richtlinienpaket verknüpften Richtlinien leicht erkennen können. Wenn Sie z. B. das Richtlinienpaket für Mitarbeiter in Firstline den Firstline Workers in Ihrer Organisation zuweisen, wird für jede Richtlinie im Paket eine Richtlinie mit dem Namen Firstline_Worker erstellt.\n\n![Screenshot der Richtlinien im Firstline Worker-Paket ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Anzeigen der Richtlinieneinstellungen im Richtlinienpaket\n\nSehen Sie sich die Einstellungen der einzelnen Richtlinien in einem Richtlinienpaket an, bevor Sie ein Paket zuweisen. Wählen Sie im linken Navigationsbereich des Microsoft Teams Admin Centers **Richtlinienpakete** aus, dann den gewünschten Paketnamen und schließlich den Namen der Richtlinie.\nÜberprüfen Sie, ob die vordefinierten Werte für Ihre Organisation geeignet sind, oder ob Sie sie mehr oder weniger restriktiv einstellen müssen, damit sie den Anforderungen Ihrer Organisation entsprechen.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Anpassen von Richtlinieneinstellungen im Richtlinienpaket\n\nPassen Sie die Einstellungen der Richtlinien im Richtlinienpaket an die Anforderungen Ihrer Organisation an. Alle Änderungen, die Sie an den Richtlinieneinstellungen vornehmen, werden automatisch auf Benutzer angewendet, denen das Paket zugewiesen wird. Wenn Sie die Einstellungen einer Richtlinie in einem Richtlinienpaket bearbeiten möchten, wählen Sie im Microsoft Teams Admin Center das entsprechende Richtlinienpaket und dann den Namen der Richtlinie aus, die Sie bearbeiten möchten, und wählen Sie anschließend **Bearbeiten** aus.\n\nSie können die Einstellungen für Richtlinien in einem Paket auch ändern, nachdem Sie das Richtlinienpaket zugewiesen haben. Weitere Informationen hierzu finden Sie unter [Anpassen von Richtlinien in einem Richtlinienpaket](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Zuweisen des Richtlinienpakets\n\nWeisen Sie das Richtlinienpaket Benutzern zu. Wenn einem Benutzer eine Richtlinie zugewiesen wurde und Sie ihm dann später eine andere Richtlinie zuweisen, hat die neuere Vorrang.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Verwenden des Microsoft Teams Admin Centers\n\n1. Navigieren Sie in der linken Navigationsleiste des [Microsoft Teams Admin](https://admin.teams.microsoft.com/)Centers zu \"Richtlinienpakete\", und wählen Sie dann das Richtlinienpaket aus, das Sie zuweisen möchten, indem Sie links neben dem Paketnamen klicken. \n2. Wählen Sie **Nutzer verwalten** aus.\n    ![Screenshot zur Vorgehensweise zum Zuweisen eines Richtlinienpakets im Admin Center](media/policy-packages-flw-assign.png)\n3. Suchen Sie im Bereich **Nutzer verwalten** anhand des Anzeigenamens oder des Nutzernamens nach dem Nutzer, wählen Sie den Namen und dann **Hinzufügen** aus. Wiederholen Sie diesen Schritt für jeden Pilotbenutzer, den Sie hinzufügen möchten (für bis zu 20 Benutzer).\n4. Wenn Sie mit dem Hinzufügen von Benutzern fertig sind, klicken Sie auf **\"Übernehmen\".**\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Zuweisen eines Richtlinienpakets basierend auf der Gruppenmitgliedschaft oder im Maßstab über eine Batchzuordnung\n\nWenn Sie über eine große Anzahl von Benutzern verfügen, denen Sie ein Richtlinienpaket zuweisen möchten, können Sie ein Richtlinienpaket im Maßstab über eine Batchzuordnung oder einer Gruppe zuweisen, in der Benutzer Mitglied sind.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Ein Richtlinienpaket einer Gruppe zuweisen\n\nDie Gruppenzuweisung von Richtlinienpaketen ermöglicht es Ihnen, mehrere Richtlinien einer Gruppe von Benutzern wie z. B. einer Sicherheitsgruppe oder einer Verteilerliste zuzuweisen. Die Richtlinienzuweisung wird anhand von Prioritätsregeln an die Mitglieder der Gruppe weitergegeben. Wenn Mitglieder einer Gruppe hinzugefügt oder daraus entfernt werden, werden ihre geerbten Richtlinienzuweisungen entsprechend aktualisiert. Diese Methode wird für Gruppen mit bis zu 50.000 Benutzern empfohlen, sie eignet sich aber auch für größere Gruppen.\n\nWeitere Informationen hierzu finden Sie unter [Ein Richtlinienpaket einer Gruppe zuweisen](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Ein Richtlinienpaket einer großen Anzahl von Benutzern (Batch) zuweisen\n\nWenn Sie ein Richtlinienpaket einer großen Anzahl von Benutzern gleichzeitig zuweisen möchten, verwenden Sie hierfür die Richtlinienpaket-Batch-Zuweisung. Verwenden Sie das Cmdlet [New-CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation), um einen Benutzer-Batch und das Richtlinienpaket zu senden, das Sie zuweisen möchten. Die Zuweisungen werden als Hintergrundvorgänge verarbeitet, und für jeden Batch wird eine Vorgangs-ID generiert.\n\nEin Batch kann bis zu 5.000 Benutzer umfassen. Sie können Benutzer durch Angabe ihrer Objekt-ID, des UPN, der SIP-Adresse oder der E-Mail-Adresse hinzufügen. Weitere Informationen hierzu finden Sie unter [Ein Richtlinienpaket einem Batch von Benutzern zuweisen](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Einrichten Ihres Pilotteams\nKonfigurieren Sie das anfängliche Team für die Pilotbenutzer, die in Schritt 2 identifiziert wurden.\n \n1. Wechseln Sie in der linken Navigationsleiste des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)zu **\"Teams**  >  **verwalten\".** \n\n2. Wählen Sie **auf der** Seite \"Teams verwalten\" die Option \"Hinzufügen\" aus.\n\n  ![Seite \"Teams\".](media/firstline-worker-teams-page.png)\n\n3. Füllen Sie die erforderlichen Felder aus, einschließlich Teamname und Beschreibung, und wählen Sie einen geeigneten Teambesitzer und datenschutzstufe aus. Verwenden Sie unbedingt einen aussagekräftigen Teamnamen, und gehen Sie davon aus, dass das Pilotprojekt auf mehrere Teams erweitert wird. Wählen Sie **\"Team erstellen\" aus.**\n\n  ![Teams Erstellen Sie ein neues Teammenü.](media/firstline-worker-create-new-team.png)\n\n4. Wählen Sie das Team aus, das Sie erstellt haben, um die **Seite \"Teamdetails\" zu** öffnen.\n\n  ![Teams-Detailseite.](media/firstline-worker-team-details-page.png)\n\n5. Wählen Sie **\"Kanäle\"** aus, um die aktuelle Liste der Kanäle zu sehen.\n6. Wählen **Sie \"Kanal hinzufügen\"** aus, um dem Kanal \"Allgemein\" weitere Kanäle hinzuzufügen, die Ihrer Meinung nach für Ihre Pilotgruppe erforderlich sind.\n\n  ![Teams: Fenster \"Kanalauswahl hinzufügen\"](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Entscheidungspunkt\n\n-  Wie viele Kanäle/Unterhaltungsthemen möchten Sie für ihr Pilotprojekt verwenden?\n-  Welche Themen sind für Ihre Szenarien geeignet?\n\n### <a name=\"best-practice\"></a>Bewährte Methode\n**Halten Sie die Kanäle einfach.** Wir empfehlen, sich gegen den Drang zu wehren, einen Kanal für jedes mögliche Thema der Unterhaltung zu erstellen, und die Dinge stattdessen sehr einfach zu halten. Es ist in Ordnung, wenn Kanäle nach Bedarf im Laufe der Zeit erstellt werden.\n  \n![Inhalte der Registerkarte \"Kanäle\" werden in Teams angezeigt.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Mitarbeiter in Firstline Manager und FirstLine einladen\nNachdem die Teamstruktur jetzt an Ort und Stelle ist und die Benutzerrichtlinien angewendet wurden, ist es an der Zeit, mit dem Einladen Ihrer Mitarbeiter in Firstline zu beginnen.\n1. Wechseln Sie in der linken Navigationsleiste des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)zu **\"Teams**  >  **verwalten\".** \n2. Suchen Sie nach dem Team, das in der Phase \"Einrichten Ihres Pilotteams\" erstellt wurde.\n3. Wählen Sie das Team aus, das Sie erstellt haben, um die Seite mit den Teamdetails zu öffnen.\n\n  ![Seite \"Teams-Details\" aus.](media/firstline-worker-team-details-page.png)\n\n4. Wählen Sie **\"Mitglieder hinzufügen\" aus.**\n5. Suchen Sie nach den Namen der Pilotmitglieder, und klicken Sie auf **\"Speichern\".**\n"
- title: Kommunizieren
  durationInMinutes: 1
  content: "\nInformieren Sie Ihre Mitarbeiter in Firstline über ihre Teilnahme am Pilotprojekt und die Pilotziele, und bieten Sie bei Bedarf Schulungen zu den grundlegenden Funktionen an. Für die meisten Kunden kann dies eine einfache Anweisung für diese Benutzer sein, auf ihren persönlichen mobilen Geräten zum Google Play oder Apple Store zu wechseln, die Microsoft Teams-Anwendung herunterzuladen und sich mit ihren Unternehmensanmeldeinformationen anmelden. Wir haben Microsoft Teams mit einer einfachen und benutzerfreundlichen Oberfläche entworfen, die die meisten Mitarbeiter in Firstline intuitiv finden sollten.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nVergessen Sie nicht, Ihre Vorgesetzten in Schichten zu schulen! Wenn Sie Schichten in Ihr Pilotprojekt mitverwenden möchten, stellen Sie sicher, dass Sie eine separate Schulungssitzung mit Ihren Vorgesetzten zum Erstellen, Verwalten und Veröffentlichen von Zeitplänen für ihr Team durchführen. Wenn Sie zusätzliche Schulungsmaterialien und Kommunikationsvorlagen verwenden möchten, finden Sie diese in Ihrem Firstline Pilot in a Box.\n"
- title: Measure
  durationInMinutes: 1
  content: "\nDie Unterstützung Ihrer Mitarbeiter in Firstline geht mehr auf Personen als auf Technologie. Um die Auswirkungen von Teams zu verstehen, konzentrieren Sie sich auf die Erfahrungen Ihrer Mitarbeiter in Firstline. Stellen Sie sie vor, während und nach dem Pilotprojekt durch, um ihre Anforderungen, Qualpunkte und Reaktionen zu verstehen. Wenn Sie Ihr Pilotprojekt durch iterieren und im Laufe der Zeit neue Features hinzufügen, kann dieses Feedback ihnen dabei helfen, die Reihenfolge, das Tempo oder sogar die erforderlichen zusätzlichen Features zu bestimmen. Damit Sie den Erfolg Ihres Pilotprojekts bewerten können, finden Sie diese in Ihrem Firstline Pilot in a Box.\n### <a name=\"best-practice\"></a>Bewährte Methode\n**Fördern Sie Ihre Champions, und heben Sie Ihre Gewinne heraus.** Belohnen Sie Ihre Mitarbeiter in Firstline für die Nutzung dieser neuen Tools und deren Verwendung auf innovative Weise, die sich auf Geschäftsergebnisse für Ihr Unternehmen beziehen. Dies stellt vor allem sicher, dass Teams weiterhin von Nutzen für Ihr Unternehmen wird.\n"
- title: Iterieren
  durationInMinutes: 1
  content: "\nNachdem Sie Ihr erstes Pilotprojekt mit einer ersten Gruppe von Mitarbeitern in Firstline erfolgreich abgeschlossen haben, ist es an der Zeit, zu erweitern! Es ist an der Zeit, mit einer der folgenden Erweiterungsoptionen zu Schritt 1 zurück zu wechseln. Wir empfehlen, diesen Prozess so oft wie erforderlich zu durcharbeiten, um eine Lösung, eine Reihe bewährter Methoden und Schulungsdokumentation für alle Ihre Mitarbeiter in Service und Service zu finden.\n\n-   Erweitern der Anzahl von Teams\n    -   Können Sie eine Region statt nur einen Ort verwenden? Möchten Sie ein Team für die gesamte Region oder einzelne Teams für jeden Standort haben?\n-   Erweitern Sie die bereitgestellten Features.\n   -   Gab es ein wichtiges Feature, das Ihre Mitarbeiter in Der 1. Reihe von Mitarbeitern vorgeschlagen haben, meine Feedbackformulare wie Schichten, die Sie in Ihren anfänglichen Featuresatz nicht mit aufwenden wollten?\n"
